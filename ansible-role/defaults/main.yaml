piki_stages: [setup-core, setup-system, setup-user, restart]
piki_stage_start: ""
piki_stage_stop: ""
piki_dir: /opt/piki
piki_add_bin_to_user_path: true
piki_disable_getty_tty1: true
piki_tty_enabled: true
piki_tty_device: /dev/tty7
piki_tty_font: FullGreek-VGA32x16
piki_tty_exec: '"{{ piki_dir }}/bin/piki-core" run'
piki_rpi_dto_gpio_ir: []
piki_rpi_dto_gpio_key: []
piki_user_packages: ""
piki_user_services_prefix: x-
piki_user_services: []
piki_user_plugins_copy: []
